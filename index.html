<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Etch A Sketch</title> 
</head>
<body>

  <div id="etch-tablet">

    <h1 id="etch-title">ETCH A SKETCH</h1>

    <!-- Etch A Sketch Grid Container  -->
    <div id="grid-container"></div>

  
    <!-- Buttons Container -->
    <div id="button-container">
        
      <div id="button-colors"> 
        <button class="color-choice"  data-color="black" id="button-black">Black</button>
        <button class="color-choice" data-color="rainbow" id="button-rainbow">Rainbow</button>
        <button class="color-choice" data-color="gray" id="button-gray">Gray</button>
      </div>

      <div id="button-settings">
        <button class="color-choice" data-color="clear" id="button-clear">Clear</button>
        <button class="color-choice" data-color="eraser" id="button-erase">Eraser</button>
        <button class="color-choice" data-color="black" id="button-resize">Resize</button>
      </div>
    </div>

  </div>

</body>
</html>
